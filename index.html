<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4081;
        }
        p {
            color: #333;
            font-weight: bold;
        }
        button {
            background-color: #6200ea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My AWS First Project</h1>
        <p id="message">This project is about attaching an EC2 instance with S3.</p>
        <button onclick="showMessage()">Click Me</button>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById("message").innerText = "EC2 is successfully connected with S3!";
        }
    </script>
</body>
</html>
